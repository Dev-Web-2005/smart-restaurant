name: "deploy-frontend"
on:
  push:
    branches: ["master", "release", "develop"]
    tags:
      - "v*"
    paths:
      - "src/frontend/**"
      - ".github/workflows/frontend.yaml"
  pull_request:
    branches: ["master", "release", "develop"]
    paths:
      - "src/frontend/**"
      - ".github/workflows/frontend.yaml"
  workflow_dispatch:

env:
  # General Env vars
  VITE_API_GATEWAY_URL: ${{ vars.VITE_API_GATEWAY_URL }}
  VITE_API_URL: ${{ vars.VITE_API_URL }}
  VITE_FILE_SERVICE_URL: ${{ vars.VITE_FILE_SERVICE_URL }}
  VITE_API_KEY: ${{ vars.VITE_API_KEY }}
  VITE_PROD: "true"

  # DIDIT Specific Env vars
  VITE_DIDIT_API_KEY: ${{ secrets.VITE_DIDIT_API_KEY }}
  VITE_DIDIT_WORKFLOW_ID: ${{ secrets.VITE_DIDIT_WORKFLOW_ID }}
  VITE_DIDIT_CALLBACK_URL: ${{ secrets.VITE_DIDIT_CALLBACK_URL }}

  # Google OAuth Specific Env vars
  VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
  VITE_REDIRECT_URI: ${{ secrets.VITE_REDIRECT_URI }}

jobs:
  deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Deploy frontend to server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "src/frontend"
          target: "/home/${{ secrets.VPS_USER }}/projects/"
          timeout: 5m
          command_timeout: 10m

      - name: Build and deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          key: ${{ secrets.VPS_KEY }}
          port: ${{ secrets.VPS_PORT }}
          username: ${{ secrets.VPS_USER }}
          script: |
            cd /home/${{ secrets.VPS_USER }}/projects/src/frontend

            # Create .env file
            echo "========== Creating .env file =========="
            cat > .env << 'EOF'
            VITE_API_GATEWAY_URL=${{ vars.VITE_API_GATEWAY_URL }}
            VITE_API_URL=${{ vars.VITE_API_URL }}
            VITE_FILE_SERVICE_URL=${{ vars.VITE_FILE_SERVICE_URL }}
            VITE_API_KEY=${{ vars.VITE_API_KEY }}
            VITE_DIDIT_API_KEY=${{ secrets.VITE_DIDIT_API_KEY }}
            VITE_DIDIT_WORKFLOW_ID=${{ secrets.VITE_DIDIT_WORKFLOW_ID }}
            VITE_DIDIT_CALLBACK_URL=${{ secrets.VITE_DIDIT_CALLBACK_URL }}
            VITE_CLIENT_ID=${{ secrets.VITE_CLIENT_ID }}
            VITE_REDIRECT_URI=${{ secrets.VITE_REDIRECT_URI }}
            VITE_PROD=true
            EOF

            echo "========== .env content =========="
            cat .env
            echo "=================================="

            # Install dependencies and build
            echo "========== Installing dependencies =========="
            npm install

            echo "========== Building frontend =========="
            npm run build

            echo "========== Checking CLIENT_ID in build =========="
            grep -r "424511485278" dist/assets/*.js | head -1 || echo "⚠️ CLIENT_ID not found in build!"

            # Deploy to web directory
            echo "========== Deploying to web directory =========="
            sudo rm -rf /var/www/html/web-dev.lethanhcong.site/*
            sudo cp -r dist/* /var/www/html/web-dev.lethanhcong.site/

            echo "========== Restarting nginx =========="
            sudo systemctl restart nginx

            echo "✅ Deployment complete!"
