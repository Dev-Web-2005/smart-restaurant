name: "deploy-frontend"
on:
  push:
    branches: ["master", "release", "develop"]
    tags:
      - "v*"
    paths:
      - "src/frontend/**"
      - ".github/workflows/frontend.yaml"
  pull_request:
    branches: ["master", "release", "develop"]
    paths:
      - "src/frontend/**"
      - ".github/workflows/frontend.yaml"
  workflow_dispatch:

env:
  # General Env vars
  VITE_API_GATEWAY_URL: ${{ vars.VITE_API_GATEWAY_URL }}
  VITE_API_URL: ${{ vars.VITE_API_URL }}
  VITE_FILE_SERVICE_URL: ${{ vars.VITE_FILE_SERVICE_URL }}
  VITE_API_KEY: ${{ vars.VITE_API_KEY }}
  VITE_PROD: "true"

  # DIDIT Specific Env vars
  VITE_DIDIT_API_KEY: ${{ secrets.VITE_DIDIT_API_KEY }}
  VITE_DIDIT_WORKFLOW_ID: ${{ secrets.VITE_DIDIT_WORKFLOW_ID }}
  VITE_DIDIT_CALLBACK_URL: ${{ secrets.VITE_DIDIT_CALLBACK_URL }}

  # Google OAuth Specific Env vars
  VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
  VITE_REDIRECT_URI: ${{ secrets.VITE_REDIRECT_URI }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 25

      - name: Build frontend
        env:
          VITE_API_GATEWAY_URL: ${{ vars.VITE_API_GATEWAY_URL }}
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_FILE_SERVICE_URL: ${{ vars.VITE_FILE_SERVICE_URL }}
          VITE_API_KEY: ${{ vars.VITE_API_KEY }}
          VITE_DIDIT_API_KEY: ${{ secrets.VITE_DIDIT_API_KEY }}
          VITE_DIDIT_WORKFLOW_ID: ${{ secrets.VITE_DIDIT_WORKFLOW_ID }}
          VITE_DIDIT_CALLBACK_URL: ${{ secrets.VITE_DIDIT_CALLBACK_URL }}
          VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
          VITE_REDIRECT_URI: ${{ secrets.VITE_REDIRECT_URI }}
          VITE_PROD: "true"
        run: |
          echo "========== DEBUG: Environment Variables =========="
          echo "VITE_API_GATEWAY_URL: $VITE_API_GATEWAY_URL"
          echo "VITE_API_URL: $VITE_API_URL"
          echo "VITE_FILE_SERVICE_URL: $VITE_FILE_SERVICE_URL"
          echo "VITE_CLIENT_ID length: ${#VITE_CLIENT_ID}"
          echo "VITE_CLIENT_ID first 20 chars: ${VITE_CLIENT_ID:0:20}"
          echo "VITE_CLIENT_ID should start with: 424511485278-i8hm35r"
          echo "VITE_REDIRECT_URI: $VITE_REDIRECT_URI"
          echo "VITE_DIDIT_CALLBACK_URL: $VITE_DIDIT_CALLBACK_URL"
          echo "VITE_API_KEY length: ${#VITE_API_KEY}"
          echo "VITE_DIDIT_API_KEY length: ${#VITE_DIDIT_API_KEY}"
          echo "=================================================="
          cd src/frontend
          npm install
          npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: src/frontend/dist

  deploy:
    needs: test
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: folder-contain-dist/dist

      - name: Copy folder dist to server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "folder-contain-dist/dist"
          target: "/home/${{ secrets.VPS_USER }}/projects/frontend/"
          timeout: 5m
          command_timeout: 10m

      - uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          key: ${{ secrets.VPS_KEY }}
          port: ${{ secrets.VPS_PORT }}
          username: ${{ secrets.VPS_USER }}
          script: |
            cd /home/${{ secrets.VPS_USER }}/projects/frontend/
            sudo rm -rf /var/www/html/web-dev.lethanhcong.site/*
            sudo cp -r folder-contain-dist/dist/* /var/www/html/web-dev.lethanhcong.site/
            sudo rm -rf folder-contain-dist
            sudo systemctl restart nginx
